<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  </head>
  <body  id="default-form" >
    <section>
        <div class="container">
            <div class="login__form">
              <div class="login__form__img">
                <img src="img-book/Picture.png"  alt=""/>
              </div>
              <div class="login__form__right" dir="rtl" >
                <img style="width: 80px;" src="icon/Logo (Stroke).png">
                <h6 class="mt-3 text-secondary">خوش برگشتید </h6>
                <h4 class="fw-bold"> وارد حساب کاربری خود شوید</h4>
                <form action=""id="form-elements">
                  <label class="text-dark fw-bold" for="input-email">ایمیل</label>
                  <input type="text" placeholder="ایمیل خود را وارد کنید" class="username" maxlength="27" onkeydown="usernameValidation()" />
                  <span class="username-validation">باید شامل 27 نویسه باشد</span>
                  <br>
                  <label class="text-dark fw-bold" for="input-pass">کلمه عبور </label>
                  <input type="password" placeholder="کلمه عبور را وارد کنید" class="password" maxlength="8" onkeydown="passwordValidation()" />
                  <span class="password-validation">باید دارای 8 کاراکتر باشد </span>
                  <button class="login-btn">ورود</button>
                  <div class="singin"> <button class="" >ثبت نام</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
    





    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
